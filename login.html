<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                                    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>

    <link rel="stylesheet" href="login.css">                                               
    
    
</head>

    
<body>
                                    
    
    <form action="" class="form-login">                                                       
        <h1>Registrarse</h1>                                                                       
        <label for="">Correo Electronico</label>                                               
        <input class="controls" type="email" name="u" id="" placeholder="xxxxxxxx@xxxxx.com">       
         <label for="">Contraseña</label>                                                            
        <input class="controls"  type="password" name="p" id="Pin" placeholder="xxxxx">
        <input class="buttons"  type="button" value="Crear cuenta" onclick=" Login(this.form)">          
        <input class="buttons"  type="button" value="Ingresar " onclick=" Login(this.form)">  
       <p> <a href="#">¿Olvidaste tu Pin?</a></p>                                             
    
</form>                                                

    <script>                                          
        
        function Login(form){                         
            
            
            if (form.u.value.length> 10 && form.u.value.length <12 ) {                  
                if (form.p.value=="2022") {           
                    location="Principalcajero.html";  
                } else {
                    alert("Pin incorrecto");          
                }
            } else {
               alert("Numero de tarjeta invalido");   
            }
        }
    </script>                                         
</body>

</html>
